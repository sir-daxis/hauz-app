{% extends 'dashboard/layouts/auth_base.html' %}

{% block content %}

<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
</div>
<form class="user" method="post" action="{% url 'dashboard:login_user' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password }}
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox small">
            <input class="custom-control-input" id="customCheck" type="checkbox">
            <label class="custom-control-label" for="customCheck">Remember
                Me</label>
        </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" name="submit">
        Login
    </button>

    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
    {% endif %}

</form>
<hr>
<div class="text-center">
    <a class="small" href="{% url 'dashboard:forgot_password' %}">Forgot Password?</a>
</div>
<div class="text-center">
    <a class="small" href="{% url 'dashboard:register_user' %}">Create an Account!</a>
</div>

{% endblock content %}
