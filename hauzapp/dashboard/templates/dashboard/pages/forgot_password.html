{% extends 'dashboard/layouts/auth_base.html' %}

{% block content %}

<div class="text-center">
    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
    <p class="mb-4">We get it, stuff happens. Just enter your email address below
        and we'll send you a link to reset your password!</p>
</div>
<form class="user">
    <div class="form-group">
        <input aria-describedby="emailHelp" class="form-control form-control-user"
               id="exampleInputEmail" placeholder="Enter Email Address..."
               type="email">
    </div>
    <a class="btn btn-primary btn-user btn-block" href="login.html">
        Reset Password
    </a>
</form>
<hr>
<div class="text-center">
    <a class="small" href="register.html">Create an Account!</a>
</div>
<div class="text-center">
    <a class="small" href="login.html">Already have an account? Login!</a>
</div>

{% endblock content %}
