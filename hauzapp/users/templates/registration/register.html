{% extends 'registration/base.html' %}

{% block head %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'meetings:home' %}">
    </form>

{% endblock head %}
